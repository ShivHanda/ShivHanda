# -----------------------------------------------------------
# CUSTOM MERGE SOLUTION: snake.yml
# Merges real contribution data (from GitHub API) with fake data (from Python script)
# -----------------------------------------------------------

name: Generate Snake - Custom Merge

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  merge_graph:
    runs-on: ubuntu-latest
    # Grant the token write permission for pushing the generated file
    permissions:
      contents: write 

    steps:
      - name: 1. Checkout repository
        uses: actions/checkout@v4

      # --- SETUP: Install Python and Dependencies ---
      - name: 2. Setup Python and Dependencies
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Install Python SVG Library
        run: pip install beautifulsoup4

      # --- GENERATE: Get Real Data (Base SVG) ---
      - name: 3. Generate Base snake.svg (Real Data)
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ShivHanda
          # Generate a simple SVG file for the script to read
          outputs: dist/snake_base.svg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      # --- MERGE: Run Custom Script ---
      - name: 4. Inject Fake Commits into SVG
        # This runs the script created in Step 2
        run: python ./.github/scripts/merge_commits.py

      # --- PUSH: Upload Final Merged SVG ---
      - name: 5. Push Merged SVG to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          # The script saves the final file to this location:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

# -----------------------------------------------------------
# FINAL VERSION: Snake Animation Workflow
# Optimized for Full Contribution Graph Retrieval (uses svg-only)
# -----------------------------------------------------------

name: Generate Snake Contribution

on:
  schedule:
      # Runs every 6 hours
    - cron: "0 */6 * * *"
  # Allows manual triggering from the Actions tab
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    
    # CRITICAL: Grant the token write permission for pushing the generated file
    permissions:
      contents: write 

    steps:

      # Step 1: Checks out the repository code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Generate snake.svg using the svg-only action (better data retrieval)
      - name: Generate snake.svg
        # Using the svg-only variant which you noted retrieved more data initially
        uses: Platane/snk/svg-only@v3
        with:
          # Your GitHub username
          github_user_name: ShivHanda
          # Define the output path and set the palette (optional, remove for testing)
          outputs: dist/github-contribution-grid-snake.svg?palette=github-dark
        
        # CRITICAL: Pass the GITHUB_TOKEN here to authenticate the API call 
        # to retrieve the full, accurate 365-day contribution history.
        env: 
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Step 3: Push the generated SVG file to the dedicated 'output' branch
      - name: Push snake.svg to output branch
        # This action handles committing and pushing the files in the 'dist' directory
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          # The output branch to store the generated file
          target_branch: output
          # The directory containing the generated file
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

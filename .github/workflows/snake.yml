name: Generate Snake - Custom Merge

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  merge_graph:
    runs-on: ubuntu-latest
    permissions:
      contents: write 

    steps:
      - name: 1. Checkout repository
        uses: actions/checkout@v4

      # CRITICAL FIX: Ensure the output directory exists
      - name: 1.5. Create Output Directory
        run: mkdir -p dist

      # --- SETUP: Install Python and Dependencies ---
      - name: 2. Setup Python Environment and Install Library
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      
      # FIX: Install BeautifulSoup after setup
      - name: Install Python SVG Library
        run: pip install beautifulsoup4

      # --- GENERATE: Get Real Data (Base SVG) ---
      - name: 3. Generate Base snake.svg (Real Data)
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ShivHanda
          outputs: dist/snake_base.svg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      # --- MERGE: Run Custom Script ---
      - name: 4. Inject Fake Commits into SVG
        run: python ./.github/scripts/merge_commits.py

      # --- PUSH: Upload Final Merged SVG ---
      - name: 5. Push Merged SVG to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
